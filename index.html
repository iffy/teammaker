<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Team Maker v1</title>
    <style>
      .team {
        margin: 1em;
        border: 1px solid lightgrey;
        padding: 1em;
      }
      input[type="text"] {
        font-size: 2em;
      }
      button {
        font-size: 2em;
        margin: .5em;
      }
      .player {
        padding: .5rem;
        margin: .5rem;
      }
      #team-list {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>New player</legend>
      Name: <input type="text" id="newplayer-name" />
      <div>
      <button id="addboy">Add Boy</button>
      <button id="addgirl" style="margin-left: 2em;">Add Girl</button>
    </fieldset>
    
    <div id="app">

    </div>
    <button id="shuffle-btn">Shuffle</button>
    <h2>Players</h2>
    <div id="player-list"></div>
    <h2>Teams</h2>
    Number of teams: <input type="text" id="numteams" value="5">
    <div id="team-list"></div>
    <hr/>
    <details>
      <summary>More</summary>
      <pre id="debug"></pre>
      <button id="reset-btn">Reset</button>
    </details>
    <script src="./index.js"></script>
    <script>
      start();
    </script>
  </body>
</html>
